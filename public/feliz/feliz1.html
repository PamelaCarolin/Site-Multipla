<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniversariantes</title>
  <link rel="stylesheet" href="/feliz/feliz1.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Multipla Contabilidade</div>
    <ul class="nav-links">
      <li><a href="/papelaria/pagina1.html">Papelaria</a></li>
      <li><a href="/feliz/feliz1.html">Aniversariante</a></li>
      <li><a href="/reuniao/reuniao.html">Reunião</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="text" data-splitting="">Feliz Aniversário!!</h1>
    <div id="birthdays"></div>
    <div class="presents">
      <div class="present orange">
        <div class="lid"></div>
        <div class="box"></div>
        <div class="bow"></div>
        <div class="ribbon"></div>
      </div>
      <div class="present blue">
        <div class="lid"></div>
        <div class="box"></div>
        <div class="bow"></div>
        <div class="ribbon"></div>
      </div>
      <div class="present green">
        <div class="lid"></div>
        <div class="box"></div>
        <div class="bow"></div>
        <div class="ribbon"></div>
      </div>
    </div>
  </div>

  <div id="chat" class="chat">
    <div class="chat__conversation-board" id="conversation-board">
      <!-- Mensagens serão inseridas aqui -->
    </div>
    <button id="config-button" class="config-button">Configurar Perfil</button>
    <div class="chat__conversation-panel">
      <div class="chat__conversation-panel__container">
        <textarea class="chat__conversation-panel__input panel-item" placeholder="Digite uma mensagem..." id="message-input"></textarea>
      </div>
    </div>
  </div>

  <!-- Modal para entrada de nome e foto -->
  <div id="user-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Nome que deseja ser chamado</h2>
      <input type="text" id="user-name" placeholder="Digite seu nome">
      <h2>Foto do chat (JPEG ou JPG)</h2>
      <input type="file" id="user-photo" accept="image/jpeg,image/jpg">
      <button id="save-user-info">Salvar</button>
    </div>
  </div>  

  <script src="/feliz/feliz1.js"></script>
</body>
</html>
